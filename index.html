<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>

  <h2>free codecamp survey form :</h2>
  <p class="ital">Thank you for taking the time to help us improve the platform</p>
  <form class="" action="index.html" method="post">
    <div class="">

      <label for="">Name:</label>
      <input type="text" name="Name" value="" required>
    </div>
    <div class="">


      <label for="">email</label>
      <input type="email" name="Name" value="" required>
    </div>
    <div class="">


      <label for="">Age</label>
      <input type="number" name="age" value="" max="60" min="14" required>
    </div>


    <div class=""><label for="">Which option best describes your current role?:</label>
      <select id="drop-down" name="" required>
        <option value="">student</option>
        <option value="">Full-time job</option>
        <option value="">Full-time learner</option>
        <option value="">Prefer Not to say</option>
        <option value="">others</option>
      </select>

    </div>
    <div class="">

      <label for="">Would you recommend freeCodeCamp to a friend?</label>
      <p>definitely : <input class="radio" type="radio" name="recommend" value="" required></p>
      <p>maybe : <input class="radio" type="radio" name="recommend" value="" required></p>
      <p>not sure : <input class="radio" type="radio" name="recommend" value="" required></p>
    </div>
    <div class="">
      <label for="">What is your favorite feature of freeCodeCamp?</label>
      <select class="" name="">
        <option value="">challenges</option>
        <option value="">projects</option>
        <option value="">community</option>
        <option value="">Open source</option>
      </select>

    </div>
    <div class="">
      <label for="">What would you like to see improved? (Check all that apply)</label>

      <p><input class="radiocheck" type="checkbox" name="improve"  value=""><label for="">Front-end Projects</label> </p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Back-end Projects</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Data Visualization</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Challenges</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Open Source Community</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Gitter help rooms</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Videos</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">City Meetups</p>

      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Forum</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Wiki</p>
      <p><input class="radiocheck" type="checkbox" name="improve"  value="">Additional Courses</p>
    </div>
    <div class="">
      <p style="font-size:1.5rem;"> <label for="">Any comments or suggestions?</label></p>
      <textarea name="comments" rows="8" cols="89"></textarea>
    </div>
    <div class="">
      <button type="submit" name="button">submit</button>

    </div>
  </form>
</body>

</html>
